name: Tests

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.github/workflows/tests.yml'

jobs:
  Run_all_tests:
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v1
      -
        name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11.0.8'
          architecture: x64
      -
        name: Setup database for tests.
        run: |
          docker create -p 27017:27017 --name FileFighterDB mongo:latest
          docker start FileFighterDB
      -
        name: Run Tests and update Sonar (import cert first)
        run: |
          echo "${{ secrets.SSL_CERT }}" > filefighter.de_ssl_certificate.cer
          yes yes | keytool -import -alias filefighterde -file filefighter.de_ssl_certificate.cer  -storetype JKS -keystore $JAVA_HOME/lib/security/cacerts -storepass "${{ secrets.STOREPASS }}"
          mvn clean verify sonar:sonar -s ./settings.xml
          rm filefighter.de_ssl_certificate.cer
          keytool -delete -alias filefighterde -keystore $JAVA_HOME/lib/security/cacerts -storepass ${{ secrets.STOREPASS }}
        env:
          SONAR_LOGIN: ${{ secrets.SONAR_LOGIN }}
          SONAR_PASSWORD: ${{ secrets.SONAR_PASSWORD }}
