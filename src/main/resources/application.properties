server.servlet.context-path=/
server.port=8080
server.error.whitelabel.enabled=false
#------------------- LOGGING ---------------------
logging.level.root=INFO
logging.level.de.filefighter.rest=DEBUG
#------------------- SWAGGER ----------------------
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
#------------------- MONGO ------------------------
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.database=filefighter
spring.data.mongodb.host=localhost
spring.data.mongodb.port=20000
spring.data.mongodb.auto-index-creation=true
#------------------- Custom -----------------------
filefighter.version=0.0.8
filefighter.date=11.05.2021
filefighter.disable-password-check=false
